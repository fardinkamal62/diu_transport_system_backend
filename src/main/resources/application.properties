spring.application.name=diu_transport_system_backend
# Postgres Database configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.maximum-pool-size=100
spring.datasource.hikari.idle-timeout=45000

# Spring actuator configuration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# Socket.IO configuration
socket-server.port=8085
socket-server.host=localhost
socket-server.upgrade-timeout=10000
socket-server.ping-timeout=60000
socket-server.ping-interval=25000

# Redis configuration
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}

# JWT configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
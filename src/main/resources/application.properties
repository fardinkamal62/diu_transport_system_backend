spring.application.name=diu_transport_system_backend
spring.output.ansi.enabled=detect
spring.profiles.active=${APP_ENV:development}

# Default Logging configuration (will be overridden by profile-specific settings)
logging.pattern.console=%clr(%d{HH:mm:ss}){faint} %clr(%5p) %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Postgres Database configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.idle-timeout=45000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# Spring actuator configuration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# Socket.IO configuration
socket-server.port=8085
socket-server.host=localhost
socket-server.upgrade-timeout=10000
socket-server.ping-timeout=60000
socket-server.ping-interval=25000

# Redis configuration
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}

# JWT configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
# Production Environment Configuration

# Production Logging - Minimal for performance
logging.level.root=ERROR
logging.level.com.fardinkamal62.diu_transport_system_backend=WARN
logging.level.org.springframework.security=ERROR
logging.level.org.springframework.web=ERROR
logging.level.org.springframework.web.servlet.mvc.method.annotation=ERROR

# Hide SQL queries in production
spring.jpa.show-sql=false

# Production specific settings
server.error.include-stacktrace=never
server.error.include-message=never

logging.file.name=logs/diu-prod-transport.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.file.total-size-cap=300MB
